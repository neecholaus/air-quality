<label class="custom-label mt-4">Find the air quality in any location...</label>
<div class="input-group">
	<input type="text" class="form-control" name="search" placeholder="Enter Location" />
	<div class="input-group-append">
		<button type="button" class="btn btn-primary" (click)="getResults()"><i class="fa fa-search"></i></button>
	</div>
</div>

<div *ngFor="let result of results">
	<span class="badge badge-primary">{{ result }}</span>
</div>
