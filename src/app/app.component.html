<div class="container pt-3">
  <div class="jumbotron text-muted">
    <h2>Air Quality</h2>
    <h5>Using the <a href="http://aqicn.org/api/" target="_blank">World Air Quality Index API</a></h5>

	<label class="custom-label mt-4">Find the air quality in any location...</label>
	<div class="input-group">
		<input type="text" class="form-control" name="search" placeholder="Enter Location" />
		<div class="input-group-append">
			<button type="button" class="btn btn-primary" (click)="getResponse()"><i class="fa fa-search"></i></button>
		</div>
	</div>
	<div>{{ response | json }}</div>
  </div>
</div>
